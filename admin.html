<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

<body id="body_main">

<div class="container" style="display: flex;margin-top:10px;">
        <input id="txt_admin_hour" maxlength="2" placeholder="00" min="0" max="24" type="number" class="form-control" style="width:80px;font-size: large;display: inline-block;margin-left: 5px; -webkit-appearance: none;"   oninput="handleOnInput(this,2)" />
    <span style="font-size: 30px;margin-left: 5px;" >:</span>
        <input id="txt_admin_minute" maxlength="2" placeholder="00" min="0" max="60" type="number" class="form-control" style="width:80px; font-size: large; display: inline-block;margin-left: 5px; -webkit-appearance: none;"   oninput="handleOnInput(this,2)"/>
    <button id="btn_admin_applytime" type="button" class="btn btn-primary btn-lg btn-block" style="margin-left: 10px;">적용</button>
</div>

<h1>퀴즈시간 : <span id="dv_quiz_time"></span></h1>
<div style="display: none">
<h2 퀴즈 시작 시간을 현재 시간 기준으로 앞,뒤 설정 가능합니다./>
   <div class="admin-div">
        <button id="btn_p15" type="button" class="btn btn-primary btn-lg btn-block admin-btn">+1분</button>
        <button id="btn_m15" type="button" class="btn btn-secondary btn-lg btn-block admin-btn">-1분</button>
    </div>
    <div class="admin-div">
        <button id="btn_p30" type="button" class="btn btn-primary btn-lg btn-block admin-btn">+5분</button>
        <button id="btn_m30" type="button" class="btn btn-secondary btn-lg btn-block admin-btn">-5분</button>
    </div>
    <div class="admin-div">
        <button id="btn_p60" type="button" class="btn btn-primary btn-lg btn-block admin-btn">+10분</button>
        <button id="btn_p120" type="button" class="btn btn-secondary btn-lg btn-block admin-btn">-10분</button>
    </div>
    <div class="admin-div">
        <button id="btn_p180" type="button" class="btn btn-primary btn-lg btn-block admin-btn">+30분</button>
        <button id="btn_p240" type="button" class="btn btn-primary btn-lg btn-block admin-btn">+1시간</button>
    </div>
</div>
    <div id="dv_loading" class="admin-loading">
        <h1>적용 중입니다...</h1>
    </div>
